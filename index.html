<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>

</head>

<body>

    <div class="container">
        <h1 align="center"> Todo List </h1>
        <!-- intput box  -->
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="inpNewTask">NewTask</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                        placeholder="enter new task">
                    <small id="newTaskHelp" class="form-text text-muted">short one line description of your task
                    </small>
                </div>
            </div>
            <!-- button group -->
            <div class="col-md-4">
                <div class="row">

                    <div class="col-6 col-sm-3 col-6 col-md-6 p-1">
                        <buttton class="btn btn-success col"   id="btnAdd"> <i class="fa fa-plus"></i> ADD</buttton>
                    </div>

                    <div class="col-6 col-sm-3 col-6 col-md-6 p-1">
                        <buttton class="btn btn-danger col " id="btnReset" > <i class="fas fa-backspace"></i> RESET
                        </buttton>
                    </div>
                    <div class=" col-6 col-sm-3 col-6 col-md-6 p-1">
                    <button class="btn btn-info col"  id="btnSort">
                        <i class="fas fa-sort-amount-down"></i> Sort
                    </button>
                </div>

                <div class="col-6 col-sm-3 col-6 col-md-6 p-1">
                    <button class="btn btn-warning col"  id="btnCleanup">
                        <i class="fas fa-trash-alt"></i> Cleanup
                    </button>
                </div>

            </div>


        </div>
    </div>




    <!-- todo list -->
    <ul class="row list-group p-2" id="ulTasks">


    </ul>



    </div>

</body>

</html>
